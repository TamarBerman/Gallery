<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Images Gallery</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'Gallery' %}?category=All"
              >Gallery</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% if user.is_authenticated %}{% url 'chat_view' user.username%} {% else %}{% url 'login'%} {% endif %}" >Chat</a>
          </li>
        </ul>

        <ul class="navbar-nav d-flex me-auto mb-2 mb-lg-0" style="margin-left:80%">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
            <i class="bi bi-person-circle pe-1 h5"></i>
              {% if user.is_authenticated %} {{ user.username }} {% else %}
              Guest {% endif %}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              {% if user.is_authenticated%}
              <li>
                <a class="dropdown-item" href="/logoutPage"><i class="bi bi-box-arrow-left pe-2"></i>Logout</a>
              </li>
              {% else%}
              <li><a class="dropdown-item" href="/login"> <i class="bi bi-box-arrow-in-right pe-2" ></i>Login</a></li>
              {% endif%}
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
